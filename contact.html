<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 15px;
    }

    nav {
      background: #2c3e50;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 10px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #3498db;
    }

    .hero {
      background: #3498db;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .contact-section {
      margin: 40px auto;
      text-align: center;
    }

    .contact-section p {
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    form button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #2980b9;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 10px;
        background-color: #2c3e50;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        width: 100%;
        padding: 10px 0;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="container">
      <a href="index.html" class="logo">Aayush Kadel</a>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="service.html">Service</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Contact Me</h1>
    </div>
  </section>

  <section class="contact-section container">
    <p>If you have any questions or would like to get in touch, please use the form below:</p>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Aayush Kadel. All Rights Reserved.</p>
      <p>Kathmandu, Nepal</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop form from submitting

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (name === "") {
        alert("Please enter your name.");
        return;
      }

      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (message === "") {
        alert("Please enter your message.");
        return;
      }

      alert("Message sent successfully!");
      document.getElementById("contactForm").reset();
    });
  </script>

</body>
</html>
