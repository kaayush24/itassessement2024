<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 15px;
    }

    nav {
      background: #2c3e50;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 10px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #3498db;
    }

    .hero {
      background: #3498db;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .gallery-section {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin: 40px 0;
      justify-content: center;
    }

    .gallery-section img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer a {
      color: #3498db;
      margin: 0 10px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 10px;
        background-color: #2c3e50;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        width: 100%;
        padding: 10px 0;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .gallery-section img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="container">
      <a href="index.html" class="logo">Aayush Kadel</a>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="service.html">Service</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Gallery</h1>
      <p>Take a look at some of the event on our college</p>
    </div>
  </section>

  <div class="container gallery-section">
    <img src="images/gallery1.jpeg">
    <img src="images/gallery2.png">
    <img src="images/gallery3.jpg">
    <img src="images/gallery4.jpg">
    <img src="images/gallery5.png">
    <img src="images/gallery6.jpg">
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Aayush Kadel. All Rights Reserved.</p>
      <p>Kathmandu, Nepal</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }
  </script>
</body>
</html>
